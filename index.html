<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>محرر الصور الذكي | Gemini AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Noto Sans Arabic', 'sans-serif'],
            },
            colors: {
              // Map colors to CSS variables injected by App.tsx
              indigo: {
                50: 'var(--color-primary-50)',
                100: 'var(--color-primary-100)',
                500: 'var(--color-primary)', // Base
                600: 'var(--color-primary)', // Base used in buttons
                700: 'var(--color-primary-dark)', // Hover
                900: 'var(--color-primary-darker)',
              },
              teal: {
                500: 'var(--color-secondary)',
                600: 'var(--color-secondary)',
                700: 'var(--color-secondary-dark)',
              },
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            },
            borderRadius: {
              'xl': 'var(--radius)',
              '2xl': 'var(--radius)', 
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans Arabic', sans-serif;
      }
      /* Defaults if JS hasn't loaded yet */
      :root {
        --color-primary: #4f46e5;
        --color-primary-dark: #4338ca;
        --color-primary-darker: #312e81;
        --color-primary-50: #eef2ff;
        --color-primary-100: #e0e7ff;
        --color-secondary: #0d9488;
        --color-secondary-dark: #0f766e;
        --radius: 0.75rem;
      }
      
      /* Custom Scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-50 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
